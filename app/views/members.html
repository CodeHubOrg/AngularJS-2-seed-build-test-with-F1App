<table class="table table-striped table-bordered">
    <thead>
    <tr class="info"><th colspan="4"><h3 class="list-title">Members</h3><br/>
        <input class="form-control" type="text" ng-model="nameFilter" placeholder="Search..."/>
    </th></tr>
    </thead>
    <tbody>
    <tr ng-repeat="member in membersList | filter: nameFilter">
        <td>{{$index + 1}}</td>
        <td>
            <img ng-src="{{member.photo.thumb_link}}">
        </td>
        <td><a href="{{member.link}}">{{member.name}}</a></td>
        <td></td>
    </tr>
    </tbody>
</table>
